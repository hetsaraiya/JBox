<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-bar-inner {
            height: 20px;
            background-color: #76c7c0;
            width: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JBox File Upload</h1>
        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" required>
            <input type="number" id="folderIdInput" name="folder_id" placeholder="Folder ID" required>
            <button type="submit">Upload</button>
        </form>
        <div class="progress-bar">
            <div class="progress-bar-inner" id="progressBar"></div>
        </div>
        <div id="progressText"></div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const folderIdInput = document.getElementById('folderIdInput');
            const file = fileInput.files[0];
            const folderId = folderIdInput.value;

            if (!file || !folderId) {
                alert('Please select a file and enter a folder ID.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('folder_id', folderId);

            const response = await fetch('/upload/', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const data = await response.json();
                console.log('File uploaded successfully:', data);
            } else {
                console.error('Error uploading file:', response.statusText);
            }
        });

        const ws = new WebSocket('ws://localhost:8000/ws/progress');

        ws.onmessage = (event) => {
            const progress = JSON.parse(event.data);
            const totalSize = progress.total_size;
            const chunkId = progress.chunk_id;
            const fileSize = uploadForm.fileInput.files[0].size;
            const progressPercentage = (totalSize / fileSize) * 100;

            progressBar.style.width = `${progressPercentage}%`;
            progressText.textContent = `Uploading ${progress.filename}: ${progressPercentage.toFixed(2)}%`;
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed');
        };
    </script>
</body>
</html>
